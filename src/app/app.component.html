<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-lg-6"> 
            <div class="text-center">
                <h1 [hidden]="isCross" class="uppercase text-danger">Player One Turn </h1>
                <h1 [hidden]="!isCross" class="uppercase text-danger">Player Two Turn </h1>
            </div>
            <div class="grid">
                <div *ngFor="let item of itemArray; index as i">
                    <div class="card-box box" (click)="handleClick(i)">
                        <app-icon [iconName]= 'item'></app-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6 text-center" *ngIf="winMessage">
            <h1 class="text-uppercase">Gave Over {{winMessage}}</h1>
            <button (click)="relodGame()" class="btn btn-danger text-uppercase">Reload Game</button>
        </div>
    </div>
</div>
